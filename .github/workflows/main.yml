name: Deployment using tags/branch
run-name: "Deploy on ${{ github.event.inputs.environment }} with ${{ github.ref_name }} by: ${{ github.actor }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to be deployed on
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Build Docker image
      run: |
        docker build -t my-python-app:${{ github.ref_name }} .
        docker images

    - name: Show environment msg
      run: |
        echo ${{ github.event.inputs.environment }}
        echo ${{ secrets.msg }}